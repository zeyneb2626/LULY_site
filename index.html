<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Configurateur Tradi'home</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body { margin:0; font-family: sans-serif }
    #configurator { display:flex; padding:20px; }
    .viewer { flex:1 }
    model-viewer { width:100%; height:600px; }
    #controls { width:300px; margin-left:20px }
    .group { margin-bottom:20px }
    .group h4 { margin:0 0 5px }
    .group button {
      display:block;
      width:100%;
      padding:10px;
      margin:2px 0;
      border:1px solid #ccc;
      background:#fff;
      text-align:left;
      cursor:pointer;
    }
    .group button.selected { border-color:#007BFF; }
    #price { font-weight:bold; margin-top:20px; }
  </style>
</head>
<body>
  <div id="configurator">
    <div class="viewer">
      <!-- Charge ton GLB ici -->
      <model-viewer
        id="model"
        src="TRADI.glb"
        camera-controls
        auto-rotate
        background-color="#ffffff"
      ></model-viewer>
    </div>
    <div id="controls">
      <!-- Menuiserie -->
      <div class="group" data-cat="menuiserie">
        <h4>Menuiserie alu</h4>
        <button data-color="#ffffff" data-cost="0">Blanc +0 €</button>
        <button data-color="#2e2e2e" data-cost="2499">Anthracite +2 499 €</button>
      </div>
      <!-- Peinture murs -->
      <div class="group" data-cat="peinture">
        <h4>Peinture murs</h4>
        <button data-color="#ffffff" data-cost="0">Blanc +0 €</button>
        <button data-color="#e6d9c4" data-cost="999">Beige Wes +999 €</button>
        <button data-color="#f2c6a0" data-cost="1499">Ocre Mojave +1 499 €</button>
      </div>
      <!-- Pergola + volets -->
      <div class="group" data-cat="pergola">
        <h4>Pergola + volets</h4>
        <button data-color="#ffffff" data-cost="8500">Blanc +8 500 €</button>
        <button data-color="#2e2e2e" data-cost="9500">Anthracite +9 500 €</button>
      </div>
      <!-- Tôles & toiture -->
      <div class="group" data-cat="toiture">
        <h4>Tôles & toiture</h4>
        <button data-color="#123145" data-cost="0">Bleu ardoise +0 €</button>
        <button data-color="#b8b8b8" data-cost="0">Gris acier +0 €</button>
        <button data-color="#c33a1a" data-cost="1800">Rouge hibiscus +1 800 €</button>
      </div>
      <p id="price">Prix total : 170 000 €</p>
    </div>
  </div>

  <script>
    console.log('DOM ready');
    const basePrice = 170000;
    const mv = document.getElementById('model');
    const priceEl = document.getElementById('price');

    // → Adapte ici les clés internes (index) aux noms de matériaux exacts de ton GLB
    const materialMap = {
      menuiserie: ['cadre_porte_fenetre'],         // ex: tu renommeras ce matériau dans Blender
      peinture:  ['murs','murs1','murs2'],         // …et tous les autres "murs*"
      pergola:   ['pergola1','pergola2','volet_pergolat'],
      toiture:   ['toit_contour','toit1','toit2']  // renomme exactement comme dans ton export
    };

    function hexToRGBA(hex) {
      const v = parseInt(hex.slice(1),16);
      return [(v>>16&255)/255, (v>>8&255)/255, (v&255)/255, 1];
    }

    mv.addEventListener('load', () => {
      console.log('model loaded');
      const mats = mv.model.materials;
      console.log('Materials in GLB:', Object.keys(mats));

      // initialise chaque groupe de boutons
      document.querySelectorAll('.group').forEach(group => {
        const cat = group.dataset.cat;
        group.querySelectorAll('button').forEach(btn => {
          btn.addEventListener('click', () => {
            // état visuel
            group.querySelectorAll('button').forEach(b=>b.classList.remove('selected'));
            btn.classList.add('selected');
            // recalcul prix
            selection[cat] = Number(btn.dataset.cost);
            const total = Object.values(selection).reduce((a,b)=>a+b, basePrice);
            priceEl.textContent = `Prix total : ${total.toLocaleString()} €`;
            // applique couleur
            const rgba = hexToRGBA(btn.dataset.color);
            (materialMap[cat]||[]).forEach(name => {
              if (mats[name]) {
                mats[name].pbrMetallicRoughness.setBaseColorFactor(rgba);
              } else {
                console.warn(`❌ matériau "${name}" introuvable`);
              }
            });
          });
        });
        // sélectionne la première option par défaut
        group.querySelector('button').click();
      });
    });

    const selection = {};
  </script>
</body>
</html>
