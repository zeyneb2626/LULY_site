<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Configurateur Tradi'home</title>
  <script type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>
  <style>
    body { margin:0; font-family:sans-serif; }
    #configurator { display:flex; height:100vh; }
    .viewer { flex:3; }
    model-viewer { width:100%; height:100%; }
    #features { flex:1; padding:20px; box-sizing:border-box; overflow-y:auto; }
    .group { margin-bottom:20px; }
    .group h4 { margin:0 0 .5em; }
    .group button {
      display:block;
      width:100%;
      padding:10px;
      margin-bottom:5px;
      border:1px solid #ccc;
      background:#fff;
      cursor:pointer;
      text-align:center;
    }
    .group button.selected {
      border-color:#357EDD;
      background:#E6F0FF;
    }
    #price { font-size:1.2em; font-weight:bold; margin-top:20px; }
  </style>
</head>
<body>
  <div id="configurator">
    <div class="viewer">
      <model-viewer
        id="model"
        src="Tradi_home2_draco2.glb"
        camera-controls
        auto-rotate
        background-color="#ffffff">
      </model-viewer>
    </div>
    <div id="features">
      <!-- Bardage -->
      <div class="group" data-cat="bardage">
        <h4>Bardage ext√©rieur</h4>
        <button data-color="#ffffff" data-cost="0">Option 1 +0 ‚Ç¨</button>
        <button data-color="#8c6a4f" data-cost="799">Option 2 +799 ‚Ç¨</button>
        <button data-color="#343a40" data-cost="899">Option 3 +899 ‚Ç¨</button>
      </div>
      <!-- Menuiserie -->
      <div class="group" data-cat="menuiserie">
        <h4>Menuiserie alu</h4>
        <button data-color="#ffffff" data-cost="0">Blanc +0 ‚Ç¨</button>
        <button data-color="#2e2e2e" data-cost="2499">Anthracite +2499 ‚Ç¨</button>
      </div>
      <!-- Goutti√®re -->
      <div class="group" data-cat="gouttiere">
        <h4>Goutti√®re et descente</h4>
        <button data-color="#ffffff" data-cost="0">Blanc +0 ‚Ç¨</button>
        <button data-color="#2e2e2e" data-cost="0">Anthracite +0 ‚Ç¨</button>
      </div>
      <!-- Pergola -->
      <div class="group" data-cat="pergola">
        <h4>Pergola bioclimatique</h4>
        <button data-color="#ffffff" data-cost="8500">Blanc +8 500 ‚Ç¨</button>
        <button data-color="#2e2e2e" data-cost="9500">Anthracite +9 500 ‚Ç¨</button>
      </div>
      <!-- Peinture murs -->
      <div class="group" data-cat="peinture">
        <h4>Peinture murs</h4>
        <button data-color="#ffffff" data-cost="0">Blanc +0 ‚Ç¨</button>
        <button data-color="#cfc1af" data-cost="999">Beige Wes +999 ‚Ç¨</button>
        <button data-color="#dfbfa5" data-cost="1499">Ocre Mojave +1 499 ‚Ç¨</button>
      </div>
      <!-- Toiture -->
      <div class="group" data-cat="toiture">
        <h4>Toiture t√¥les</h4>
        <button data-color="#2e3b47" data-cost="0">Bleu ardoise +0 ‚Ç¨</button>
        <button data-color="#9ea6ac" data-cost="0">Gris acier +0 ‚Ç¨</button>
        <button data-color="#c33b2a" data-cost="1800">Rouge hibiscus +1 800 ‚Ç¨</button>
      </div>
      <p id="price">Prix total : 0 ‚Ç¨</p>
    </div>
  </div>

  <script>
    console.log('DOM ready');
    const basePrice = 170000;
    const modelViewer = document.getElementById('model');
    const priceEl     = document.getElementById('price');

    // **√âtape 1 :** √† l‚Äôimport du GLB, on liste tous les mat√©riaux
    modelViewer.addEventListener('load', ()=> {
      const mats = modelViewer.model.materials;
      console.log('üîß Liste r√©elle des mat√©riaux dans le GLB :', Object.keys(mats));
      // ‚Üí Va copier/coller ce tableau dans materialMap ci-dessous

      // **√âtape 2 :** on configure les boutons
      document.querySelectorAll('.group').forEach(group => {
        const cat = group.dataset.cat;
        group.querySelectorAll('button').forEach(btn => {
          btn.addEventListener('click', () => {
            // Visuel
            group.querySelectorAll('button')
              .forEach(b => b.classList.remove('selected'));
            btn.classList.add('selected');
            // Prix
            selection[cat] = Number(btn.dataset.cost);
            const total = Object.values(selection)
                              .reduce((a,b)=>a+b, basePrice);
            priceEl.textContent = `Prix total : ${total.toLocaleString()} ‚Ç¨`;
            // Couleur
            const rgba = hexToRGBA(btn.dataset.color);
            (materialMap[cat]||[]).forEach(name => {
              if (mats[name]) {
                mats[name].pbrMetallicRoughness
                          .setBaseColorFactor(rgba);
              } else {
                console.warn(`‚ùå mat√©riau '${name}' pas trouv√©`);
              }
            });
          });
        });
        // clique automatiquement sur la 1 ≥·µâ option
        group.querySelector('button').click();
      });
    });

    // **√âtape 3 :** remplis ces tableaux avec *exactement* les cl√©s
    // que tu as vues en console (`Object.keys(mats)`)
    const materialMap = {
      bardage:     [ /* ex. "12", "13" */ ],
      menuiserie:  [ /* "16" */ ],
      gouttiere:   [ /* "17" */ ],
      pergola:     [ /* "18","19" */ ],
      peinture:    [ /* "20" */ ],
      toiture:     [ /* "21" */ ]
    };

    // helper hex ‚Üí [r,g,b,a]
    function hexToRGBA(hex){
      const v = parseInt(hex.slice(1),16);
      return [
        (v>>16&255)/255,
        (v>>8&255)/255,
        (v&255)/255,
        1
      ];
    }

    const selection = {};
  </script>
</body>
</html>
