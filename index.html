<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Configurateur Tradi'home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- importer le module model-viewer -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <style>
    /* reset basique */
    * { margin:0; padding:0; box-sizing:border-box; }
    body { font-family:-apple-system, BlinkMacSystemFont, sans-serif; color:#333; }

    /* conteneur global */
    #configurator {
      display: flex;
      flex-wrap: wrap;
      max-width: 1200px;
      margin: 2rem auto;
      gap: 2rem;
    }

    /* zone 3D */
    .viewer {
      flex: 2;
      background: #fafafa;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    model-viewer {
      width: 100%;
      height: 480px;
      background-color: #ffffff;
    }

    /* zone d’options */
    #features {
      flex: 1;
      display: grid;
      grid-template-columns: 1fr;
      gap: 1rem;
    }
    .feature-box {
      cursor: pointer;
      border: 2px solid #ddd;
      border-radius: 6px;
      padding: 1rem;
      text-align: center;
      transition: border-color .2s, box-shadow .2s;
    }
    .feature-box.selected {
      border-color: #357edd;
      box-shadow: 0 0 0 4px rgba(53,126,221,0.2);
    }
    .feature-box h3 {
      font-size: 1.1rem;
      margin-bottom: .5rem;
    }

    /* disposition responsive */
    @media (max-width: 800px) {
      #configurator { flex-direction: column; }
      model-viewer { height: 300px; }
    }
  </style>
</head>

<body>

  <div id="configurator">
    <!-- vue 3D -->
    <div class="viewer">
      <model-viewer
        id="model"
        src="Tradi_home2_draco.glb"
        alt="Maison Tradi'home"
        camera-controls
        auto-rotate
        environment-image="neutral"
        exposure="1"
        background-color="#ffffff">
      </model-viewer>
    </div>

    <!-- options utilisateur -->
    <div id="features">
      <!-- Exemple d’option bardage -->
      <div class="feature-box" data-material="bardage" data-value="blanc">
        <h3>Bardage Blanc</h3>
        <p>Inclus</p>
      </div>

      <div class="feature-box" data-material="bardage" data-value="ocre">
        <h3>Bardage Ocre</h3>
        <p>+1 499 €</p>
      </div>

      <!-- Exemple d’option toiture -->
      <div class="feature-box" data-material="toiture" data-value="blanc">
        <h3>Toiture Zinc</h3>
        <p>Inclus</p>
      </div>

      <div class="feature-box" data-material="toiture" data-value="anthracite">
        <h3>Toiture Anthracite</h3>
        <p>+1 480 €</p>
      </div>

      <!-- Ajoute ici autant de .feature-box que tu as de variantes (volets, poutres, etc.) -->
    </div><!-- /#features -->
  </div><!-- /#configurator -->

  <script>
    // script pour gérer la sélection et changer les matériaux
    const model = document.querySelector('#model');
    const boxes = document.querySelectorAll('.feature-box');

    boxes.forEach(box => {
      box.addEventListener('click', () => {
        // décocher les autres cases de même type
        boxes.forEach(b => {
          if (b.dataset.material === box.dataset.material) {
            b.classList.remove('selected');
          }
        });
        // cocher la case cliquée
        box.classList.add('selected');

        // récupérer la valeur et appliquer sur le model-viewer
        const matName  = box.dataset.material; // ex: "bardage", "toiture"
        const matValue = box.dataset.value;    // ex: "blanc", "ocre"
        model.materialVariant = {
          [matName]: matValue
        };
      });
    });
  </script>

</body>
</html>
