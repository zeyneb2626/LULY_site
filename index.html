<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Configurateur Tradi'home</title>
  <!-- model-viewer Web Component -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body { margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, sans-serif; color:#333; }
    #configurator { display: flex; flex-wrap: wrap; gap:2rem; max-width:1200px; margin:2rem auto; }
    .viewer { flex:2; }
    model-viewer { width:100%; height:480px; border-radius:8px; box-shadow:0 2px 8px rgba(0,0,0,0.1); }
    #features { flex:1; display:flex; flex-direction:column; gap:1rem; margin-top:1rem; }
    .group { background:#fafafa; padding:1rem; border-radius:6px; box-shadow:0 1px 4px rgba(0,0,0,0.05); }
    .group h4 { margin:0 0 .5rem; font-size:1.1rem; font-weight:600; }
    .group button { display:block; width:100%; margin:.3rem 0; padding:.8rem; border:1px solid #ddd; border-radius:4px; background:#fff; cursor:pointer; text-align:center; font-size:.95rem; }
    .group button.selected { border-color:#2962ff; box-shadow:0 0 0 2px rgba(41,98,255,0.2); }
    #price { font-size:1.1rem; font-weight:600; margin-top:1rem; }
  </style>
</head>
<body>
  <div id="configurator">
    <div class="viewer">
      <!-- pointe vers ton GLB √† la racine du repo -->
      <model-viewer
        id="model"
        src="./Tradi_home2_draco.glb"
        camera-controls
        auto-rotate
        ar
        background-color="#ffffff">
      </model-viewer>
    </div>
    <div id="features">
      <div class="group" data-cat="bardage">
        <h4>Bardage ext√©rieur</h4>
        <button data-color="#ffffff" data-cost="0">Blanc inclus</button>
        <button data-color="#8c6a4f" data-cost="799">Ch√™ne fonc√© +799 ‚Ç¨</button>
        <button data-color="#343a40" data-cost="899">Gris orage +899 ‚Ç¨</button>
      </div>
      <div class="group" data-cat="menuiserie">
        <h4>Menuiserie alu</h4>
        <button data-color="#ffffff" data-cost="0">Blanc +0 ‚Ç¨</button>
        <button data-color="#2e2e2e" data-cost="2499">Anthracite +2 499 ‚Ç¨</button>
      </div>
      <div class="group" data-cat="gouttiere">
        <h4>Goutti√®re et descente</h4>
        <button data-color="#ffffff" data-cost="0">Blanc +0 ‚Ç¨</button>
        <button data-color="#2e2e2e" data-cost="0">Anthracite +0 ‚Ç¨</button>
      </div>
      <div class="group" data-cat="pergola">
        <h4>Pergola bioclimatique</h4>
        <button data-color="#ffffff" data-cost="8500">Blanc +8 500 ‚Ç¨</button>
        <button data-color="#2e2e2e" data-cost="9500">Anthracite +9 500 ‚Ç¨</button>
      </div>
      <div class="group" data-cat="peinture">
        <h4>Peinture mur ext√©rieur</h4>
        <button data-color="#ffffff" data-cost="0">Blanc +0 ‚Ç¨</button>
        <button data-color="#e3dbc8" data-cost="999">Beige West +999 ‚Ç¨</button>
        <button data-color="#e4c7ab" data-cost="1499">Ocre Mojave +1 499 ‚Ç¨</button>
      </div>
      <div class="group" data-cat="toiture">
        <h4>T√¥le ondul√©e</h4>
        <button data-color="#1e3342" data-cost="0">Bleu ardoise +0 ‚Ç¨</button>
        <button data-color="#9a9a9a" data-cost="0">Gris acier +0 ‚Ç¨</button>
        <button data-color="#bf382e" data-cost="1800">Rouge hibiscus +1 800 ‚Ç¨</button>
      </div>
    </div>
    <p id="price">Prix total : 170 000 ‚Ç¨</p>
  </div>

  <script type="module">
    console.log('DOM ready');
    const basePrice = 170000;
    const modelViewer = document.getElementById('model');
    const priceEl     = document.getElementById('price');

    // ‚Üí √Ä remplir avec les VRAIS noms issus de la console.table ci-dessous
    const materialMap = {
      bardage:    ['poutre_01','poutre_02'],
      menuiserie: ['cadre_porte_fenetre'],
      gouttiere:  ['goutieres'],
      pergola:    ['poutres','volets_pergola'],
      peinture:   ['murs'],
      toiture:    ['toit1']
    };

    function hexToRGBA(hex){
      const v = parseInt(hex.slice(1),16);
      return [(v>>16&255)/255,(v>>8&255)/255,(v&255)/255,1];
    }

    const selection = {};

    modelViewer.addEventListener('load', () => {
      console.log('model loaded');
      const mats = modelViewer.model.materials;

      // **DEBUG** : liste tous les mat√©riaux r√©els du GLB
      console.log('üõ†Ô∏è Liste r√©elle des mat√©riaux dans le GLB :');
      console.table(Object.keys(mats));

      // attache les clics
      document.querySelectorAll('.group').forEach(group=>{
        const cat = group.dataset.cat;
        group.querySelectorAll('button').forEach(btn=>{
          btn.addEventListener('click',()=>{
            // visuel
            group.querySelectorAll('button').forEach(b=>b.classList.remove('selected'));
            btn.classList.add('selected');
            // prix
            selection[cat] = Number(btn.dataset.cost);
            const total = Object.values(selection).reduce((a,b)=>a+b, basePrice);
            priceEl.textContent = `Prix total : ${total.toLocaleString()} ‚Ç¨`;
            // couleur
            const rgba = hexToRGBA(btn.dataset.color);
            (materialMap[cat]||[]).forEach(name=>{
              if (mats[name]) {
                mats[name].pbrMetallicRoughness.setBaseColorFactor(rgba);
              } else {
                console.warn(`‚ùå mat√©riau '${name}' pas trouv√©`);
              }
            });
          });
        });
        // clic par d√©faut sur la 1·µâ option
        group.querySelector('button').click();
      });
    });
  </script>
</body>
</html>
