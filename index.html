<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Configurateur Tradi’home</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <!-- model-viewer de Google -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body { margin:0; padding:0; font-family:-apple-system,BlinkMacSystemFont,sans-serif; color:#333; }
    #configurator { display:flex; flex-wrap:wrap; gap:2rem; max-width:1200px; margin:2rem auto; }
    .viewer { flex:2; }
    model-viewer { width:100%; height:480px; background:#f5f5f5; border-radius:8px; box-shadow:0 2px 8px rgba(0,0,0,0.1); }
    #features { flex:1; }
    .group { margin-bottom:2rem; }
    .group h4 { margin:0 0 .5rem; font-size:1.1rem; }
    .group button {
      display:block; width:100%; text-align:center;
      padding:.8rem 0; margin-bottom:.75rem;
      border:2px solid #ddd; border-radius:6px;
      background:#fff; font-weight:600; cursor:pointer;
      transition:background .2s,border-color .2s;
    }
    .group button.selected {
      border-color:#007bff; background:rgba(0,123,255,0.1);
    }
    #price {
      width:100%; text-align:right; padding:1rem 0;
      font-size:1.2rem; font-weight:700;
    }
  </style>
</head>
<body>

  <div id="configurator">
    <div class="viewer">
      <model-viewer
        id="model"
        src="Tradi_home2_draco.glb"
        camera-controls
        auto-rotate
        ar
        background-color="#ffffff">
      </model-viewer>
    </div>
    <div id="features">
      <div class="group" data-cat="bardage">
        <h4>Bardage extérieur</h4>
        <button data-color="#ffffff" data-cost="0">Blanc Inclus</button>
        <button data-color="#8c6a4f" data-cost="799">Chêne foncé +799 €</button>
        <button data-color="#343a40" data-cost="899">Gris orage +899 €</button>
      </div>
      <div class="group" data-cat="menuiserie">
        <h4>Menuiserie alu</h4>
        <button data-color="#ffffff" data-cost="0">Blanc +0 €</button>
        <button data-color="#2e2e2e" data-cost="2499">Anthracite +2 499 €</button>
      </div>
      <div class="group" data-cat="gouttiere">
        <h4>Gouttière et descente</h4>
        <button data-color="#ffffff" data-cost="0">Blanc +0 €</button>
        <button data-color="#2e2e2e" data-cost="0">Anthracite +0 €</button>
      </div>
      <div class="group" data-cat="pergola">
        <h4>Pergola bioclimatique</h4>
        <button data-color="#ffffff" data-cost="8500">Blanc +8 500 €</button>
        <button data-color="#2e2e2e" data-cost="9500">Anthracite +9 500 €</button>
      </div>
      <div class="group" data-cat="peinture">
        <h4>Peinture (mur extérieur)</h4>
        <button data-color="#ffffff" data-cost="0">Blanc +0 €</button>
        <button data-color="#dfd3c5" data-cost="999">Beige Wes +999 €</button>
        <button data-color="#e1b29f" data-cost="1499">Ocre Mojave +1 499 €</button>
      </div>
      <div class="group" data-cat="toiture">
        <h4>Tôle ondulée</h4>
        <button data-color="#26384f" data-cost="0">Bleu ardoise +0 €</button>
        <button data-color="#a5a5a5" data-cost="0">Gris acier +0 €</button>
        <button data-color="#d24030" data-cost="1800">Rouge hibiscus +1 800 €</button>
      </div>
    </div>
  </div>

  <p id="price">Prix total : 170 000 €</p>

  <script>
    const basePrice = 170000;
    const model = document.getElementById('model');
    const priceEl = document.getElementById('price');

    // Noms EXACTS des matériaux dans votre GLB
    const materialMap = {
      bardage:     ['poutrine_01','poutrine_02'],
      menuiserie:  ['cadre_porte_fenetre'],
      gouttiere:   ['goutieres'],
      pergola:     ['poutres','volets_pergola'],
      peinture:    ['murs'],
      toiture:     ['toit1']
    };

    // Convertit "#rrggbb" → [r,g,b,a]
    function hexToRGBA(hex) {
      const v = parseInt(hex.slice(1),16);
      return [
        (v >> 16 & 0xFF)/255,
        (v >> 8  & 0xFF)/255,
        (v       & 0xFF)/255,
        1
      ];
    }

    model.addEventListener('load', () => {
      const mats = model.model.materials;
      console.log('Matériaux chargés dans le GLB :', Object.keys(mats));

      const selection = {};

      document.querySelectorAll('.group').forEach(group => {
        const cat = group.dataset.cat;
        const buttons = group.querySelectorAll('button');

        buttons.forEach(btn => {
          btn.addEventListener('click', () => {
            // style visuel
            buttons.forEach(b=>b.classList.remove('selected'));
            btn.classList.add('selected');

            // mise à jour prix
            selection[cat] = parseInt(btn.dataset.cost,10);
            const total = Object.values(selection).reduce((a,b)=>a+b, basePrice);
            priceEl.textContent = `Prix total : ${total.toLocaleString()} €`;

            // changement de couleur
            const color = btn.dataset.color;
            (materialMap[cat]||[]).forEach(key=>{
              if (mats[key]) {
                mats[key]
                  .pbrMetallicRoughness
                  .setBaseColorFactor(hexToRGBA(color));
              } else {
                console.warn(`Matériau '${key}' introuvable dans le GLB`);
              }
            });
          });
        });

        // clic sur la première option par défaut
        buttons[0].click();
      });
    });
  </script>

</body>
</html>
