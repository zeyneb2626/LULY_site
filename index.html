<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Configurateur Tradi'home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- model-viewer pour charger le GLB local -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <style>
    /* Reset minimal */
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      line-height: 1.4;
      color: #333;
      background: #f7f7f7;
    }

    /* Conteneur principal */
    #configurator {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    /* Zone 3D */
    .viewer {
      flex: 2;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    model-viewer {
      width: 100%;
      height: 480px;
      background-color: #ffffff;
      /* tu peux changer la couleur de fond ici */
    }

    /* Sidebar options */
    #features {
      flex: 1;
      display: grid;
      grid-template-columns: 1fr;
      gap: 1rem;
    }
    .feature-box {
      background: #fff;
      border: 2px solid #ddd;
      border-radius: 6px;
      padding: 1rem;
      text-align: center;
      cursor: pointer;
      transition: border-color 0.2s, box-shadow 0.2s;
    }
    .feature-box.selected {
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59,130,246,0.2);
    }
    .feature-box h3 {
      font-size: 1rem;
      font-weight: 600;
      line-height: 1.2;
    }
  </style>
</head>

<body>
  <div id="configurator">

    <!-- Visu 3D -->
    <div class="viewer">
      <model-viewer
        id="model"
        src="Tradi_home_draco.glb"
        camera-controls
        auto-rotate
        ar
        background-color="#ffffff">
      </model-viewer>
    </div>

    <!-- Sélecteurs de variante -->
    <div id="features">
      <!-- Exemple d’option : Blanc inclus -->
      <div class="feature-box selected" data-material="Blanc">
        <h3>Blanc<br>Inclus</h3>
      </div>

      <!-- Ajoute ici tes autres options en copiant-collant ce bloc et en changeant data-material et le texte -->
      <div class="feature-box" data-material="BeigeAres">
        <h3>Beige Ares<br>+399 €</h3>
      </div>
      <div class="feature-box" data-material="OcreMojave">
        <h3>Ocre Mojave<br>+1 499 €</h3>
      </div>
      <!-- …etc pour chaque teinte/option -->
    </div>

  </div>

  <script>
    // Si tu veux changer dynamiquement un matériau dans le modèle :
    const model = document.querySelector('#model');
    document.querySelectorAll('.feature-box').forEach(box => {
      box.addEventListener('click', () => {
        // décocher les autres
        document.querySelectorAll('.feature-box').forEach(b => b.classList.remove('selected'));
        box.classList.add('selected');

        // récupère le nom du matériau
        const matName = box.getAttribute('data-material');
        // applique la couleur via model-viewer (PBR material)
        model.model.materials.forEach(m => {
          if (m.name === matName) {
            m.pbrMetallicRoughness.setBaseColorFactor([1,1,1,1]);
          } else {
            // par défaut on garde blanc
            m.pbrMetallicRoughness.setBaseColorFactor([1,1,1,1]);
          }
        });
      });
    });
  </script>
</body>
</html>
